<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Instagram.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <main>
            <img src= images/Instagram_logo.svg.png alt="Інстаграм">
            <form>
                <label>
                    <input type="text" name="number_phone/username/email" placeholder="Номер телефону, ім'я користувача або електронна пошта" required>
                </label>
                <label>
                    <input type="password" name="password" placeholder="Пароль" required>
                </label>
                <input type="submit" value="Увійти">
            </form>
            <p class="or">АБО</p>
            <div class="alt">
                <img src="images/Facebook_icon.svg.png" alt="">
                <a href="#"><span class="enterFB">Увійти через Facebook</span></a>
            </div>
            <a href="#"><span class="forget">Забули пароль?</span></a>
        </main>
        <footer>
            <p style="display: inline-block">Не маєте облікового запису?&nbsp</p>
            <a href="#"><span style="color: #2061d9">Зареєструйтеся</span></a>
        </footer>
    </div>

</body>
</html>
